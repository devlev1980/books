
<div fxLayout="row wrap"  fxLayout-xs="column" >

  <button mat-fab color="accent" fxFlexOffset="95" fxFlexOffset-xs="90" class="addButton" (click)="onAddBook()">+</button>

<mat-card   class="cards" *ngFor="let book of books" >
  <mat-card-title>{{book.title}}</mat-card-title>
  <img mat-card-image [src]="book.url" alt="Photo of a Shiba Inu"  (click)="goToDetails(book)">
  <mat-card-header>
    <!--<div mat-card-avatar class="example-header-image"></div>-->

  </mat-card-header>
  <mat-card-content>
    <p>
      {{book.author}}
    </p>
    <br><br>
    <button mat-raised-button color="primary" (click)="onEditBook(book)">Edit</button>
    <button mat-raised-button color="warn" (click)="onDeleteBook(book.id)">Delete</button>
  </mat-card-content>
</mat-card>

</div>
